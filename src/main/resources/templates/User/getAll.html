<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead class="thead-light">
    <td>
        ID
    </td>
    <td>
        UserName
    </td>
    <td>
        Name
    </td>
    <td>
        Email
    </td>
    <td>
        Password
    </td>
    <td>
        Birth
    </td>
    <td>
        Role
    </td>
    <td>
        Action
    </td>
    </thead>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="|${user.lastName} ${user.firstName}|"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.role.role_name}"></td>
        <td>
            <a th:href="'/students/view/'+${user.id}">View</a>
            <a th:href="'/students/delete/'+${user.id}">Delete</a>
        </td>
    </tr>
</table>
<button onclick="location.href='/users/new'">Create</button>
</body>
</html>
