<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="'/users/save'" method="post" th:object="${users}">
    <table>
        <tr>
            <td>UserName</td>
            <td><input type="text" th:field="*{userName}"></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastName}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>DateOfBirth</td>
            <td><input type="date" th:field="*{dateOfBirth}"></td>
        </tr>
        <tr>
            <td>Roles</td>
            <td>
                <select>
                    <option th:each="role : ${roles}" th:text="${role.getRole_name()}" th:value="${role.getRole_id()}"></option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>
</body>
</html>
